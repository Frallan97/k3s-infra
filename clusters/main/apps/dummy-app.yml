# k3s-infra/argocd/apps/dummy-test-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dummy-test
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/frallan97/dummy-test-repo.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: dummy-test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
